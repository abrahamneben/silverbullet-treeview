name: treeview
version: 0.14
assets:
  - "assets/**/*.*"
functions:
  # API
  hide:
    path: "./treeview.ts:hideTree"

  show:
    path: "./treeview.ts:showTree"

  showIfEnabled:
    path: "./treeview.ts:showTreeIfEnabled"
    events:
      - editor:init
      - editor:pageLoaded
      - editor:pageSaved
      - file:deleted

  # User facing
  toggle:
    path: "./treeview.ts:toggleTree"
    command:
      name: "Tree View: Toggle"
      key: Ctrl-alt-b
      mac: Cmd-alt-b

  navigateNextNode:
    path: "./treeview.ts:navigateToNextNode"
    command:
      name: "Tree View: Navigate to Next Node"
      key: Ctrl-alt-n
      mac: Cmd-alt-n

  navigatePrevNode:
    path: "./treeview.ts:navigateToPrevNode"
    command:
      name: "Tree View: Navigate to Previous Node"
      key: Ctrl-alt-p
      mac: Cmd-alt-p
